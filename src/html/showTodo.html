<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看待办</title>
    <link rel="stylesheet" href="../css/showTodo.css">
    <script src="../js/showTodo.js"></script>
</head>

<body>
    <div class="wind">
        <div id="todoList">
        </div>

        <div id="showTodo">
            <div class="set_todo_content">
                <div class="set_todo_theme">
                    <label for="todo_theme">添加主题</label>
                    <input id="todo_theme" type="text">
                </div>

                <div class="set_todo_content_write">
                    <label for="todo_content">待办</label>
                    <textarea id="todo_content"></textarea>
                </div>
            </div>

            <div class="set_todo_status">
                <div id="add_status">
                    + 
                    <div id="status" class="none">
                        <div id="add_stop">截止时间</div>
                        <div id="add_remind">提醒时间</div>
                        <div id="add_address">事件地点</div>
                        <div id="add_index">高优先级</div>
                    </div>
                </div>


                <div id="show_status">
                    
                </div>  
            </div>
        </div>
    </div>
</body>

</html>
