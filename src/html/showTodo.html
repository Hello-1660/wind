<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看待办</title>
    <link rel="stylesheet" href="../css/showTodo.css">
    <script src="../js/showTodo.js"></script>
</head>

<body>
    <div class="wind">
        <div id="todoList">
            <div class="todo">
                <div class="todo_time">
                    <div class="todo_time_day">
                        14
                    </div>

                    <div class="todo_time_month">
                        09
                    </div>
                </div>

                <div class="todo_content">
                    <div class="todo_content_title">132132321132132321132132321132132321132132321</div>
                    <div class="todo_content_status">已完成</div>
                </div>
            </div>
        </div>

        <div id="showTodo">
            <div class="set_todo_content">
                <div class="set_todo_theme">
                    <label for="todo_theme">添加主题</label>
                    <input id="todo_theme" type="text">
                </div>

                <div class="set_todo_content_write">
                    <label for="todo_content">待办</label>
                    <textarea id="todo_content"></textarea>
                </div>
            </div>

            <div class="set_todo_status">
                <div id="add_status">
                    + 
                    <div id="status" class="none">
                        <div id="add_remind">截止时间</div>
                        <div id="add_address">事件地点</div>
                    </div>
                </div>


                <div id="show_status">
                    <div class="show_status_item">
                        <div id="delete_item">×</div>
                        2020-05-05 20:20:20
                    </div>

                    <div class="show_status_item">
                        <div id="delete_item">×</div>
                        江西消息应用职业技术学院
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>

</html>
